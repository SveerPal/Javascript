<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Mosquito</title>
    <style>
        .playground {
            position: relative;
            background-image: url(wheat.png);
            height: 100vh;
            width: 50%;
            float: left;
            background-repeat: no-repeat;
            background-size: auto;
        }

        .mosquito {
            position: relative;
            background-repeat: no-repeat;
            background-size: auto;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="playground">
        <img class="mosquito" onclick="hitMosquito()" src="mosquito.png" alt="" srcset="">
    </div>
    <div class="controls">
        <h3><span>Total</span><span class="totalHit"></span></h3>
        <button type="button" onclick="startGame()">Start</button>
    </div>
    <script>
        let totalHit = 0;
        function startGame() {
            let mosquito = document.querySelector('.mosquito')
            let time = setInterval(() => {
                var i = Math.floor(Math.random() * 500) + 1
                var j = Math.floor(Math.random() * 500) + 1
                mosquito.style.left = i + "px"
                mosquito.style.top = j + "px"
            }, 2000)
            setTimeout(() => {
                clearTimeout(time)
            }, 30000)



        }
        function hitMosquito() {
            totalHit = totalHit + 1;
            document.querySelector('.totalHit').textContent = totalHit;



        }
    </script>
</body>

</html>
